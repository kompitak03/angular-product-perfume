<div class="product__content" data-test-id="product__content">
  <p class="product__category">{{ productDetails().category }}</p>

  <h1 class="product__title">{{ productDetails().title }}</h1>

  <p class="product__details">{{ productDetails().details }}</p>

  <div class="flex-group">
    <p class="product__price">
      <span class="visually-hidden">Current price:</span>
      {{ productDetails().currency }}{{ productDetails().price }}
    </p>
    <p class="product__original-price">
      <span class="visually-hidden">Original price:</span>
      <s>
        {{ productDetails().currency }}
        {{ productDetails().originalPrice }}
      </s>
    </p>
  </div>

  <button class="button" data-icon="shopping-cart">Add to Cart</button>
</div>
